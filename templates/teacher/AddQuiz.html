{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
</head>
<body style="color: white;background-color: #212529;">
    <br>
  <div class="container" id="dione">
    <form method="POST" id="AddQuizForm">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="input_title" class="col-sm-2 col-form-label">Quiz Title:</label>
          <div class="col-sm-10">
            <input style="color:white" placeholder="Enter title" name="quiz_title" type="text" class="form-control" id="inputTitle">
          </div>
        </div>
        <div class="row mb-3">
          <label for="input_time" class="col-sm-2 col-form-label">Quiz Time:</label>
          <div class="col-sm-10">
            <input style="color:white" placeholder="Enter time in minutes" name="quiz_time" type="number" class="form-control" id="inputTime" min='0'>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Questions:</legend>
          <div class="col-sm-10">
            <select name="questions" id="lang" multiple>
                {% for question in quesset %}
                    <option value={{question.pk}}>{{question.title}}</option>
                {% endfor %}
            </select>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <button value="open" onClick="AddQuestionWindow()" type="button" class="btn btn-outline-primary btn-sm">Add New Question</button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <script type="text/javascript">  
        function AddQuestionWindow()  
        {  
           window.open("{% url 'AddQuestion' %}","Add Question","top=30,left=400,toolbar=no,status=no,menubar=no,location=right,scrollbars=yes,resizable=yes,height=750,width=800");  
        }  
     </script>  
    </div>
</body>
</html>
